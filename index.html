<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mörderspiel Namengenerator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="//unpkg.com/canvas-txt"></script>
</head>
<body>
    <h1>Mörderspiel Opfer ohne Kreise</h1>

    <div class="flex-div">
        <div id="name-column">
            <div class="name-container">
                <input type="text" class="name-field" placeholder="Name hinzufügen" oninput="handleNameInput()">
                <button tabindex="-1" onclick="deleteNameField(this)">X</button>
            </div>
        </div>
        <div id="prompt-container">
            <div class="flex-div">
                <div id="prompt-headline">Aufgaben Seperator:</div>
                <input type="text" id="seperator-input" placeholder="Wähle Seperator" value=";">
            </div>
            <div class="flex-column">
                <textarea id="prompt-input"></textarea>
                <a href="#" id="save-prompt-button" onclick="savePromptFile()">Save</a>
            </div>
        </div>
    </div>

    <button onclick="randomizeNames()" disabled>Randomisieren</button>
    <label>
        <input type="checkbox" id="visibility-toggle" onchange="setTableVisibility(this.checked)"> Tabelle anzeigen
    </label>

    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Mörder</th>
                    <th>Opfer</th>
                    <th>Aufgabe</th>
                </tr>
            </thead>
            <tbody id="table-body" class="hide-table"></tbody>
        </table>
    </div>

    <h2>PDF Generierung</h2>
    <div class="flex-row">
        <canvas id="myCanvas" width="350" height="133"></canvas>
        <div class="flex-column">
            Mörder Präfix
            <input type="text" id="murderer-text-field" class="input-text" placeholder="Mörder Präfix eingeben">
            Opfer Präfix
            <input type="text" id="victim-text-field" class="input-text" placeholder="Opfer Präfix eingeben" value="Opfer: ">
            <label>
                <input type="checkbox" id="mirrored-toggle" onchange="toggleDoublesided()"> Rückseite generieren
            </label>
            <button onclick="generatePDF()">Generiere PDF</button>
        </div>
        <div class="flex-column">
            <select name="font" id="font" onchange="adjustedCanvas()">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Garamond">Garamond</option>
                <option value="Courier New">Courier New</option>
                <option value="Brush Script MT">Brush Script MT</option>
              </select>
              <label>    
                  Schriftgröße <input type="range" min="4" max="40" value="14" class="slider" id="font-size-slider" oninput="adjustedCanvas()">
              </label>
              <div class="flex-row">
                <label>
                  <input type="checkbox" id="bold-toggle" checked="true" onchange="adjustedCanvas()"> fett
                </label>
                <label>
                  <input type="checkbox" id="italic-toggle" onchange="adjustedCanvas()"> kursiv
                </label>
              </div>
              <div class="flex-row">
                <input type="range" min="0" max="350" value="175" default="175" class="slider" id="text-x-axis" oninput="adjustedCanvas()" ondblclick="resetSlider(this)">
                <div class="rotation-wrapper-outer">
                    <div class="rotation-wrapper-inner">
                <input type="range" min="0" max="133" value="103" default="103" class="slider" id="text-y-axis" oninput="adjustedCanvas()" ondblclick="resetSlider(this)">
                    </div>
                </div>
              </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
